name: musicroad
description: A music game.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flip_card: ^0.6.0
  flutter_unity_widget: ^4.2.3
  transformer_page_view: ^0.1.6
  smooth_page_indicator: ^1.0.0+2
  confetti: ^0.6.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.5
  flutter_native_splash: ^1.3.1

flutter:
  uses-material-design: true

  assets:
    - images/bronze.png
    - images/silver.png
    - images/gold.png
    - images/coin.png
    - images/sttr.jpg
    - images/numb.jpg
    - images/random.jpg
    - images/dive.jpg
