name: musicroad
description: A music game.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flip_card: ^0.6.0
  flutter_unity_widget: ^4.2.3
  transformer_page_view: ^0.1.6
  smooth_page_indicator: ^1.0.0+2
  confetti: ^0.6.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_launcher_icons: ^0.9.2
  introduction_screen: ^2.1.0
  flutter_svg: ^1.0.0
  numberpicker: ^2.1.1
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.5
  flutter_native_splash: ^1.3.1

flutter_icons:
  android: "launcher_icon"
  image_path: "images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - images/bronze.png
    - images/silver.png
    - images/gold.png
    - images/coin.png
    - images/sttr.jpg
    - images/numb.jpg
    - images/lives.jpg
    - images/random.jpg
    - images/dive.jpg
    - images/tap.png
    - images/duck.png
    - images/jump.png
    - images/coins.png
    - svg/swipe_down.svg
    - svg/swipe_up.svg